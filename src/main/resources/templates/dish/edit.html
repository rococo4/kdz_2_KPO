<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{dish.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{dish.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/dishs}" th:text="#{dish.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('dish')}" />
            <form th:action="${T(kpo.kdz2.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='dish', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='dish', field='description', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='dish', field='price')}" />
                <div th:replace="~{fragments/forms::inputRow(object='dish', field='quantity', type='number')}" />
                <input type="submit" th:value="#{dish.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
